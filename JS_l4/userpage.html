<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="regpage.css">
</head>

<body>
    <div class="head">
     <span id="hello"></span><a href="" class="exit">exit</a>
    </div>
    <hr>
    <form action="" method="get" name="userInfo" class="userPage">
        <div class="blockInfo">
            <div>
                <b>First Name:</b>
                <span class="alertFirstName">Wrong first name</span> 
                <input type="text" name="fname" id="fname" class="field1" />
            </div>
            <div>
                <b>Year of birth:</b> 
                <span class="alertYear">Wrong year of birth</span>
                <input type="text" name="year" id="year" class="field1" />
            </div>
            <div>
                <b>Phone number:</b> 
                <span class="alertPhone">Wrong phone format</span> 
                <input type="text" name="phone" id="phone" class="field1" />
            </div>
        </div>
        <div class="blockInfo">
            <div>
                <b>Last Name:</b> 
                 <span class="alertLastName">Wrong last name</span> 
                <input type="text" name="lname" id="lname" class="field1" />
            </div>
            <div>
                <b>Gender:</b>
                <select id="gender" class="field1">
                    <option label="male" value="male">male</option>
                    <option label="female" value="female">female</option>
                </select>
            </div>
            <div>
                <b>Skype:</b> <input type="text" name="skype" id="sktpe" class="field1" />
            </div>
        </div>
    </form>
    <button name="save" id="saveButton">Save</button>

    <script src="userpage.js"></script>
</body></html>
